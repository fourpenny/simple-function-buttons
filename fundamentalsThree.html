<!DOCTYPE Html>
<html>
<head>
  <title>Function Buttons</title>
  <link rel="stylesheet" type="text/css" href="three.css">
  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet"> 
  <script type="text/javascript" src="three.js"></script>
</head>
<body>
  <div class="container">
    <p class="instructions">Push a button to try it out!</p>
    <input class="input" type="text">
    <div class="buttons">
      <button type="button" id="add-7">Add 7!</button>
      <button type="button" id="multiply-by">Multiply two numbers!</button>
      <button type="button" id="capitalize">Correct your capitalization!</button>
      <button type="button" id="last">What's the last letter?</button>
    </div>
    <div class="result-area">
      <p id="results"></p>
    </div>
  </div>
</body>
</html>
